sonar.projectKey=hajidalakhtar_digitalskola-devops-31
sonar.projectName=hajidalakhtar_digitalskola-devops-31
sonar.sourceEncoding=UTF-8
sonar.verbose=true
# Organization (required for SonarCloud)
# Set via GitHub secret SONAR_ORGANIZATION or uncomment below:
# sonar.organization=your-organization-key

# Sumber & test
sonar.sources=src
sonar.tests=tests
sonar.test.inclusions=tests/**/*.test.js
sonar.exclusions=**/node_modules/**,**/coverage/**,**/tests/**

# Coverage (dari Jest)
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/tests/**,**/*.test.js

# (opsional) Sesuaikan jika pakai monorepo:
# sonar.working.directory=.sonar
